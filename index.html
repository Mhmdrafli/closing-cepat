<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Aplikasi Closing Cepat | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variabel CSS disesuaikan dengan tema aplikasi */
        :root {
            --primary-color: #007BFF; /* Biru Kredibilitas/Aksi */
            --secondary-color: #28A745; /* Hijau Kesuksesan/Aksen */
            --background-light: #F8F9FA; 
            --card-background: #ffffff;
            --text-dark: #343A40;
            --button-shadow: 0 8px 25px rgba(0, 123, 255, 0.25); /* Bayangan Biru */
            --border-radius: 12px;
        }

        /* Gaya dasar */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light); 
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            line-height: 1.6;
        }
        .container {
            background-color: var(--card-background);
            padding: 50px 30px; 
            border-radius: var(--border-radius);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1); 
            max-width: 420px;
            width: 90%;
            transition: all 0.3s ease;
        }

        /* Header dan Tipografi */
        h1 {
            color: var(--primary-color); 
            font-size: 2.5em;
            margin-bottom: 5px;
            font-weight: 700;
        }
        .subtitle {
            font-size: 1.1em;
            color: var(--secondary-color); /* Menggunakan Hijau untuk Subtitle (Aksen) */
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        /* Gaya Logo Gambar */
        .app-logo {
            width: 80px; /* Atur lebar logo sesuai kebutuhan */
            height: 80px; /* Atur tinggi logo sesuai kebutuhan */
            margin-bottom: 25px;
            border-radius: 15px; /* Jika logo Anda berbentuk persegi, bisa ditambahkan sedikit border-radius */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); /* Bayangan halus pada logo */
        }

        /* Tombol Download */
        .download-button {
            display: block;
            margin: 25px auto 35px auto;
            padding: 16px 30px; 
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s;
            box-shadow: var(--button-shadow); 
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            cursor: pointer;
        }
        .download-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(0, 123, 255, 0.35);
        }
        
        /* Gaya Tombol APK */
        .apk-btn {
            background-color: var(--primary-color); 
            color: white;
        }
        .apk-btn:active {
             background-color: #0056b3; /* Biru lebih gelap saat diklik */
        }
        
        /* Catatan Penting */
        .note {
            margin-top: 20px;
            font-size: 0.85em;
            color: #d32f2f; 
            font-weight: 500;
        }
        .footer-text {
            font-size: 0.8em;
            color: #999;
            margin-top: 15px;
        }
        
        /* Responsif Sederhana */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            h1 {
                font-size: 2em;
            }
            .download-button {
                padding: 14px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo Aplikasi Closing Cepat" class="app-logo">
        
        <h1>Closing Cepat</h1>
        <p class="subtitle">Aplikasi Resmi untuk Akselerasi Penjualan Anda</p>

        <a 
            href="https://drive.google.com/file/d/1qBOp45BDXGDB8Pvm384WYLxVeZ3cJ1UL/view?usp=drive_link" 
            class="download-button apk-btn"
        >
            üì• Unduh File APK
        </a>
        
        <p class="note">
            ‚ö†Ô∏è PERINGATAN: Instalasi APK memerlukan aktivasi "Install from Unknown Sources" di pengaturan keamanan perangkat Anda.
        </p>
        
        <p class="footer-text">
            Aplikasi ini hanya dapat diakses oleh pengguna yang telah disetujui oleh Admin.
        </p>
    </div>
</body>
</html>
